<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Adivinar Numero</h1>

<script type="text/javascript">
	function saltarLinea() {
		document.write("<br/>");
		document.write("<br/>");
		document.write("<br/>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();

	}

	var numeroPensado = Math.round(Math.random()*10);
	var intentos=3;
	var contador =1
	while(contador <= intentos){

		var numeroLanzado =  parseInt(prompt("Ingrese un numero entre 0-10!"));

		if (numeroPensado == numeroLanzado) {
			alert("Usted AcertÃ³, el numeroPensado es: "+ numeroPensado);
			break;
		
		}else{
			alert("Usted erro");	
		}

		if (contador == intentos) {
			imprimir("Limite de Intentos, el numero buscado es: " + numeroPensado);
		}
		contador++;
	}

	imprimir("fin");
	

</script>


</body>
</html>
