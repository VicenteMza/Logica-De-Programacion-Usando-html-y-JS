<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Imprimir Estrellas</h1>

<script type="text/javascript">
	function saltarLinea() {
		document.write("<br/>");
	}

	function imprimir(frase) {
		document.write(frase);
		

	}

	for (var i = 1; i <= 3; i++) {
		for (var j = 1; j <= 10; j++) {
			imprimir("*");
		}
		saltarLinea();
	}
	imprimir("Fin");
</script>
</body>
</html>
